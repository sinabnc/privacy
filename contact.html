    <link href="css/styles.css" rel="stylesheet" />
</head>
<body>

        <div class="container">
            <img src="assets/img/portfolio/blue icon.png" width="150" height="100" alt="">
            <button class="navbar-toggler text-uppercase font-weight-bold bg-primary text-white rounded" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                Menu

            </button>

                <ul class="navbar-nav ms-auto">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center mb-4">Contact Form</h1>
                <form id="contactForm">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="tel" class="form-control" id="phone" name="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <textarea class="form-control" id="address" name="address" rows="3" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Submit</button>
                    <div id="message" class="mt-3"></div>
                </form>
            </div>
        </div>
    </div>

    <footer class="footer text-center">
        <div class="container">
            <div class="row">
                <!-- Footer Location-->
                <div class="col-lg-4 mb-5 mb-lg-0">
                    <h4 class="text-uppercase mb-4">Location</h4>
                    <p class="lead mb-0">
                        Abo glambo
                        <br />
                    </p>
                </div>
                <!-- Footer Social Icons-->

                    <a class="btn btn-outline-light btn-social mx-1" href="#!"><i class="fab fa-fw fa-linkedin-in"></i></a>
                </div>
                <!-- Footer About Text-->
                <div class="col-lg-4">
                    <h4 class="text-uppercase mb-4">Abo glambo</h4>
                    <p class="lead mb-0">
                        <a href="http://startbootstrap.com">Abo glambo</a>
                        .
                    </p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Include EmailJS SDK -->
    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script type="text/javascript">
        (function(){
            emailjs.init("YOUR_USER_ID"); // Replace with your EmailJS user ID
        })();
    </script>

    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            // Get the form values
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const address = document.getElementById('address').value;

            // Prepare the data to be sent
            const templateParams = {
                name: name,
                email: email,
                phone: phone,
                address: address,
                to_email: 'sinabnc7@gmail.com' // Send the email to this address
            };

            // Send the email using EmailJS
            emailjs.send('service_h3ucjvs', 'template_x2r8qan', templateParams)
                .then(function(response) {
                    document.getElementById('message').innerHTML = '<div class="alert alert-success">Message sent successfully!</div>';
                    document.getElementById('contactForm').reset(); // Reset the form
                }, function(error) {
                    document.getElementById('message').innerHTML = '<div class="alert alert-danger">Failed to send message. Please try again later.</div>';
                });
        });
    </script>
</body>
</html>
